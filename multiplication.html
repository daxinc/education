<!DOCTYPE html>

        <link rel="stylesheet" href="css/multiplication.css">

        <div class="multiplication">
            <ul data-bind="foreach: multiplications">

        <div class="multiplication">
            <ul data-bind="foreach: divisions">

            </ul>
        </div>

        <script type="text/javascript" src="js/multiplication.js"></script>
    </body>
</html>
